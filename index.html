<!DOCTYPE html>
<html lang="es">
    <head> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Comidas Saludables La Fortaleza</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="shortcut icon" href="./assets/img/escudo-la-fortaleza.png" type="image/x-icon">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/sweetalert.min.css">
    </head>
    <body class= div class="grid-container" > 
        <header class="encab">
            <div class="logo">
                <img  class="escudo"  src="../assets/img/escudo-la-fortaleza.png">
                <a href=>LA FORTALEZA</a>
            </div>
            <nav>
                <ul class="navbar"  >
                    <li>
                        <a href= "./pages/registro.html" class="reg" >REGISTRO</a>
                    </li>
                    <li class="car">
                    <img class="irCarrito" src="./assets/img/carritoCompras.png"><a href="./pages/Carrito.html"></a></li>
                    <span id="totalCarrito" alt="Total" > 0 </span>
                </ul>    
            </nav>
        </header>
        <section class="titulo">
            <h1>RESTAURANT LA FORTALEZA</h1>
        </section>
        <main class="igual">
            <section class="menu">
                    <h2>NUESTRO MENU: Alimentos Naturales</h2>
            </section>
            <section id="datos">
                    <label for="Ingreso" id="bsc">Ingrese el plato a buscar</label>
                    <input name="ingreso" id="input-ingreso" placeholder="Ingrese el plato">
                    <button type="submit"id="btn-busc" name="buscar" class="busc" >BUSCAR</button>
                    </input>
            </section>
            <section>
            <div id="contenedorPlatos">
            </section>
            <section class="dtos">
                <div class="uuno">
                    <div class="carrito">
                        <h3>Carrito de Compras </h3>
                    </div>
                    <div class="cuentas">
                        <div class="cobrar">
                            <div id="Carrito"></div>
                            <form id="elegir" action="" method="post">
                                <label class="agregar">
                                    <span> Agregar </span>
                                    <input type="text" id="menu1"
                                        placeholder="elegi tu menu">
                                </label>
                                <label class="otro">
                                    <input type="text" id="menu2"
                                        placeholder="elegir otro menu">
                                </label>
                                <h4 class="metPago">Como vas a Pagar?</h4>
                                <select name="metodo" id="metodoPago">
                                    <option value="Default">Seleccione un metodo de pago</option>
                                </select>
                                <form class="pago">
                                    <label for="efectivo" class="efectivo">
                                        
                                    </label>
                                    <label for="debito" class="debito">
                                    
                                    </label>    
                                    <label for="tarjeta" class="tarjeta">
                                    
                                    </label>
                                    <label for="santa_fe" class="santa_fe">
                                        
                                    </label>
                                    
                                    <button type="button" name="btnPedido" id="btnPedido">ENVIAR</button>

                                    <button type="reset" name="btnLimpiar" class="btnLimpiar">LIMPIAR</button>
                                </form>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="doss">
                        <form id="cja" action="" method="post">
                            <fieldset>
                                <div class="cja2">
                                    <div class="ing">
                                        <h2 id="cuenta">Ingresa a tu cuenta</h2>
                                    </div>
                                        <form id="form-login">
                                            <h5 class="informac">Ingresa tus datos personales</h5>
                                            <span>Nombre</span>
                                            <input type="text" name="nombre" placeholder="Ingresa tu Usuario" id="user" class="usuario"><br>
                                            <span>Contrasena</span>
                                            <input type="text" name="contrasena" placeholder="Ingresa tu Contrasena" id="pass" class="contrasena"><br>
                                            <div>No estas Registrado? </div>
                                            <div class="check"></div>
                                            <label for="check">Recordar</label>
                                            <input type="radio" name="select"> 
                                            <button type="submit" id="btn-ingresar" value="Ingresar">INGRESAR</button>
                                            <button type="submit" name="btn-crear"  value="registro" class="btn-crear"><a href="./pages/registro.html" class="crearCuenta">REGISTRO</a></button>
                                        </form> 
                                </div> 
                            </fieldset>
                        </form>
                </div>
                </div>
                <div class="tres">
                    <label id="trz">
                        <h3>Carrito</h3>
                        <p>Total:$<span id="total">0</span></p>
                        <button type="submit"name="btnTres" class="btnTres"><a href="./pages/Carrito.html"  class="irCarrito" >FINALIZAR COMPRA</a></button>
                    </label>
                    <div class="card">
                        <div id="contenedorCarrito"></div>
                    </div>
                </div>
        </section>
        </main>
        <footer class="pie">
            <div class="datos">
            <p>Alumno: Cristian Nuñez</p>
            <p>Santa Fe</p>
            <p>1° Mayo 1376</p>
            </div>
            <div class="redes-sociales">
            <a href=""><img src="../assets/img/instagram.png" alt=""></a>
            <a href="https://wa.me/543425621434?text=te%20comunicaste%20con%20Resto%20La%20Fortaleza:%0A%0ADejanos%20tu%20pedido%20en%20brebe%20lo%20tomaremos,%20y%20te%20estaremos%20contactando.%20%0A%20"><img
                    src="../assets/img/whatsapp.png" alt=""></a>
            <a href="https://www.facebook.com/profile.php?id=100069610990965&mibextid=ZbWKwL"><img
                    src="../assets/img/facebook.png" alt=""></a>
            <a href=""><img src="../assets/img/twiter.png" alt=""></a>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>
        <script src="./js/sweetalert.min.js"></script>
    </body>
</html>
